<html>

<body>
    <div id="app">
        <h1>Budget</h1>
        <ul>
            <li>Balance: {{budget.balance}}</li>
            <li>Daily budget: {{budget.daily}}</li>
            <li>Remaining days: {{budget.remainingDays}}</li>
        </ul>
        
        <h1>Input</h1>
        <form  v-on:submit.prevent="">
            Category
            <input v-model="category"> <br/>
            <input v-on:click="add()" type="submit" value="+"> Amount
            <input v-model="amount" placeholder="0.00">
            <input v-on:click="sub()" type="submit" value="-">
        </form>

        <h1>List of transactions</h1>
        <ul>
            <li v-for="t in transactions">
                {{t.category}} {{t.amount}}
            </li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js">
</script>
<script src="/main.js"></script>

</html>
