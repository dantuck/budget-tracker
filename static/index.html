<html>

<head>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Budget Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Budget-Tracker</span>
    </nav>
    <div id="app" class="container-fluid mt-3">
        <ul class="nav nav-tabs" id="tabbed-view" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="budget-tab" data-toggle="tab" href="#budget" role="tab" aria-controls="budget" aria-selected="true">Budget</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="list-tab" data-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">Transactions</a>
            </li>
        </ul>

        <div class="tab-content" id="tabContent">
            <div class="tab-pane fade show active" id="budget" role="tabpanel" aria-labelledby="budget-tab">
                <div v-cloak class="budget">
                    {{budget.balance}} = {{budget.daily}} for {{budget.remainingDays}} days
                </div>
                <form v-on:submit.prevent="" class="mt-3">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input placeholder="Description" type="text" class="form-control" id="Description" v-model="description" autofocus="autofocus">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <button v-on:click="add()" type="submit" class="form-control btn btn-success" value="+">+</button>
                        </div>
                        <div class="col-sm-6">
                            <input placeholder="Amount" type="number" class="form-control" id="Amount" v-model="amount" placeholder="0.00">
                        </div>
                        <div class="col-sm-2">
                            <button v-on:click="sub()" type="submit" class="form-control btn btn-danger" value="-">-</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                <table class="table">
                    <!-- Add red and green  -->
                    <tr v-for="t, index in transactions">
                        <td>{{getFormattedDate(new Date(t.timestamp))}}</td>
                        <td>{{t.description}}</td>
                        <td v-bind:class="{ 'table-success': isIncome(index) }">{{t.amount}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

<!-- Frontend -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Look and feel -->

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script> -->

</html>
